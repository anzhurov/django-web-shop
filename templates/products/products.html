{% extends "base.html" %}
{% block content %}
    <h1 style="font-size: 50px">All products:</h1>
    {% if products %}
        <table border="1" style="font-size: 30px">
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.title }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No products added yet.</p>
    {% endif %}
{% endblock %}
